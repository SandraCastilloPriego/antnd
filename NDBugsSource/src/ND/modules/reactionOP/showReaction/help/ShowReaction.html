<html>
    <head>
        <title>Model - Show Reaction</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" type="text/css" href="/ND/desktop/impl/helpsystem/HelpStyles.css">
    </head>
    <body>
        <h1>Show reaction module</h1>
        <h2>Description</h2>
        <p>
            This module show a list of all the reactions in the selected model that contain the "Reaction name" defined in the parameters inside
            it's ID. 
        </p>        
         
        
        <h4>Method parameters</h4>
                <dl>
                        <dt>Reaction name</dt>
                        <dd>Name of the reaction to be listed. It doesn't need to be the complete ID.</dd>                          
                </dl>
    </body>
</html>
